<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký lịch hẹn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng ký lịch hẹn</h2>
        <form id="bookingForm">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="text" id="phone" name="phone" placeholder="Phone" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="date" id="bookingDate" name="bookingDate" required>
            <select id="time" name="time" required>
                <option value="9:30-10:00">9:30-10:00</option>
                <option value="10:00-10:30">10:00-10:30</option>
                <option value="10:30-11:00">10:30-11:00</option>
                <option value="11:00-11:30">11:00-11:30</option>
            </select>
            <select id="service" name="service" required>
                <option value="Visa">Visa</option>
                <option value="Passport">Passport</option>
                <option value="Legalization">Legalization</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {
                "fields": {
                    "First Name": formData.get('firstName'),
                    "Last Name": formData.get('lastName'),
                    "Phone": formData.get('phone'),
                    "Email": formData.get('email'),
                    "Booking Date": formData.get('bookingDate'),
                    "Time": formData.get('time'),
                    "Service": formData.get('service')
                }
            };

            fetch('https://api.airtable.com/v0/appjT1nUMSdYnrGk7/Appointments', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer patah5XK2jc3O2GIw.5084e77e00c37f1985fa29f959f0805379408127120a7b0c2ae45f0ef12b59ba',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    alert('Đã xảy ra lỗi khi gửi dữ liệu.');
                } else {
                    alert('Chúc mừng bạn đăng ký thành công, chúng tôi sẽ liên hệ lại sau!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Đã xảy ra lỗi khi gửi dữ liệu.');
            });
        });
    </script>
</body>
</html>
