<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký lịch hẹn lãnh sự</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group-row {
            display: flex;
            justify-content: space-between;
        }
        .form-group-row .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-group-row .form-group:last-child {
            margin-right: 0;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng ký lịch hẹn lãnh sự</h2>
        <form id="bookingForm">
            <div class="form-group-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="bookingDate">Booking Date</label>
                <input type="date" id="bookingDate" name="bookingDate" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <select id="time" name="time" required>
                    <option value="9:30-10:00">9:30 - 10:00</option>
                    <option value="10:00-10:30">10:00 - 10:30</option>
                    <option value="10:30-11:00">10:30 - 11:00</option>
                    <option value="11:00-11:30">11:00 - 11:30</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service">Service</label>
                <select id="service" name="service" required>
                    <option value="Visa">Visa</option>
                    <option value="Passport">Passport</option>
                    <option value="Legalization">Legalization</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Lấy giá trị từ form
            const formData = new FormData(event.target);

            // Gửi yêu cầu POST tới API của Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbw7crwfZTbudZNjG0db5KyM1cXAvQxiNxe-OwZTyfQlfL6qb49eZIzZASnG-igEasrVsA/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Chúc mừng bạn đăng ký thành công, chúng tôi sẽ liên hệ lại sau');
                    event.target.reset(); // Reset form sau khi gửi
                } else {
                    alert('Đã xảy ra lỗi. Vui lòng thử lại.');
                }
            })
            .catch(error => {
                alert('Đã xảy ra lỗi khi gửi dữ liệu.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
